# Nginx configuration for Web Scraper
# Copy to: /etc/nginx/sites-available/scraper
# Enable with: ln -s /etc/nginx/sites-available/scraper /etc/nginx/sites-enabled/

# Upstream for Streamlit
upstream scraper_app {
    server 127.0.0.1:8501;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;

    # IMPORTANT: Replace with your domain or server IP
    server_name your-domain.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://scraper_app;
        proxy_http_version 1.1;

        # WebSocket support (required for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # Streamlit static files
    location /_stcore/stream {
        proxy_pass http://scraper_app/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

